---
name: Auto Version and Tagging

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: "Increment Tag"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        id: version
        uses: anothrNick/github-tag-action@1.53.0
        env:
          GITHUB_TOKEN: ${{ secrets.GA_PUSH_PAT }}
          WITH_V: true
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: main, master
